<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Firebase Demo</title>

    <style>
      body {
        font-family: sans-serif;
        display: grid;
        place-items: center;
        min-height: 90vh;
        background: #f4f4f4;
      }
      .container {
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 450px;
      }
      h1 {
        text-align: center;
        margin-top: 0;
        color: #333;
      }
      .profile-info {
        margin: 2rem 0;
      }
      .info-row {
        display: flex;
        justify-content: space-between;
        padding: 1rem;
        margin-bottom: 0.5rem;
        background: #f8f9fa;
        border-radius: 4px;
      }
      .info-label {
        font-weight: bold;
        color: #555;
      }
      .info-value {
        color: #333;
        word-break: break-all;
      }
      .loading {
        text-align: center;
        color: #666;
        padding: 2rem;
      }
      button {
        width: 100%;
        padding: 0.75rem;
        margin-top: 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background: #dc3545;
        color: white;
        font-size: 1rem;
      }
      button:hover {
        background: #c82333;
      }
      button:disabled {
        background: #6c757d;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>User Profile</h1>
      <div id="profile-content" class="loading">
        Loading user information...
      </div>
      <button id="logout-button">Logout</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/profile.js"></script>
  </body>
</html>
