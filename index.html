<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Firebase Demo</title>

    <style>
      body {
        font-family: sans-serif;
        display: grid;
        place-items: center;
        min-height: 90vh;
        background: #f4f4f4;
      }
      .container {
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 350px;
      }
      h1 {
        text-align: center;
        margin-top: 0;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box; /* Important */
      }
      button {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background: #007bff;
        color: white;
        font-size: 1rem;
      }
      p {
        text-align: center;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form id="login-form">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" required />

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" required />

        <button typeF="submit" id="login-button">Login</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-storage.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
